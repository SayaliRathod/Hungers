<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="navbar__brand">
        <img src="assets/logo.png" alt="logo" class="navbar__logo">
      </div>
      <div class="navbar__nav__items">
        <button class="nav__item button__primary">Order Food</button>
      </div>
    </nav>
  </header>
  <main class="container">
    <!-- Hero section -->
    <section class="hero__container">
      <div class="hero__image__container">
        <img src="assets/hero.jpg" alt="hero image" class="hero__image">
      </div>
      <div class="hero__description">
        <h1 class="hero__text">
          Order Your Favorite Food From Restaurants Near You!! 
        </h1>
        <button class="button__primary">Order Now</button>
      </div>
    </section>
    <br>
    <br>
    <br>
    <br>

    <!--Explore Menu-->
    <section class="explore__menu__container">
      <h1 class="explore__menu__text">Explore Our Menu</h1>
      <div class="explore__menu__gradient__bg">

      </div>
      <div class="explore__menu__lists">
        <!--Burger-->
        <div class="food__card">
          <div class="food__card__image__container">
            <img src="assets/burger.jpg" alt="burger" class="food__image">
          </div>
          <div class="food__card__description">
            <h3 class="food__title">Burger</h3>
            <a href="Burger</h3>">Burger King</a>, <a href="https://www.mcdelivery.co.in/">McDonalds</a>,
            <a
              href="https://www.zomato.com/nagpur/burger-bar-bajaj-nagar/order?contextual_menu_params=eyJkaXNoX3NlYXJjaCI6eyJ0aXRsZSI6IkJlc3QgaW4gQnVyZ2VyIiwiZGlzaF9pZHMiOltdLCJjdWlzaW5lX2lkcyI6WyIxNjgiXX19">Burger
              Bar</a> <span style="color:darkred"><a
                href="https://www.zomato.com/nagpur/dacdenils-burger-dharampeth/order?contextual_menu_params=eyJkaXNoX3NlYXJjaCI6eyJ0aXRsZSI6IkJlc3QgaW4gQnVyZ2VyIiwiZGlzaF9pZHMiOltdLCJjdWlzaW5lX2lkcyI6WyIxNjgiXX19">&
                More</a></span>
          </div>
        </div>

        <!--pizza-->
        <div class="food__card" id="pizza__card">
          <div class="food__card__image__container">
            <img src="assets/pizza.jpg" alt="burger" class="food__image">
          </div>
          <div class="food__card__description">
            <h3 class="food__title">Burger</h3>
            <a href="https://www.pizzahut.co.in/">Pizzahut</a>, <a href="https://www.dominos.co.in/">Domino's</a>,<a
              href="https://lapinozpizza.in/">
              Lapino'z </a><span style="color:darkred"> <a
                href="https://www.zomato.com/nagpur/monsters-pizza-nandanvan/order?contextual_menu_params=eyJkaXNoX3NlYXJjaCI6eyJ0aXRsZSI6IkJlc3QgaW4gUGl6emEiLCJkaXNoX2lkcyI6WyI2ODk4NyJdLCJjdWlzaW5lX2lkcyI6W119fQ%3D%3D">
                & More</a></span>
          </div>
        </div>
        <!--Ice creams-->
        <div class="food__card">
          <div class="food__card__image__container">
            <img src="assets/iceCream.jpg" alt="burger" class="food__image">
          </div>
          <div class="food__card__description">
            <h3 class="food__title">Ice-Cream</h3>
            <a href="https://amul.com/products/icecream.php">Amul</a>,<a
              href="https://www.zomato.com/nagpur/dinshaws-cream-studio-sadar/info?contextual_menu_params=eyJkaXNoX3NlYXJjaCI6eyJ0aXRsZSI6IkJlc3QgaW4gSWNlIENyZWFtIiwiZGlzaF9pZHMiOlsiNTg2OTMiXSwiY3Vpc2luZV9pZHMiOltdfX0%3D">Dinshaw</a>,<a
              href="https://www.zomato.com/nagpur/havmor-ice-cream-mankapur/info?contextual_menu_params=eyJkaXNoX3NlYXJjaCI6eyJ0aXRsZSI6IkJlc3QgaW4gSWNlIENyZWFtIiwiZGlzaF9pZHMiOlsiNTg2OTMiXSwiY3Vpc2luZV9pZHMiOltdfX0%3D">Havmor</a><span
              style="color:darkred"><a
                href="https://www.zomato.com/nagpur/kwality-walls-frozen-dessert-and-ice-cream-shop-1-gandhibagh/order?contextual_menu_params=eyJkaXNoX3NlYXJjaCI6eyJ0aXRsZSI6IkJlc3QgaW4gSWNlIENyZWFtIiwiZGlzaF9pZHMiOlsiNTg2OTMiXSwiY3Vpc2luZV9pZHMiOltdfX0%3D">
                & More </a></span>
          </div>
        </div>


      </div>
    </section>
  </main>
</body>

</html>
